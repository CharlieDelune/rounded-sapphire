<a class="previewLink" href="/submission/{{id}}">
  <div class="previewContainerDiv">
    <div class="previewTitleDiv">
      {{title}}
    </div>
    <div class="previewDescriptionDiv">
      {{description}}
    </div>
    <div class="previewInfoDiv">
      Submitted by {{ submitter }} on {{ submitTime | date: 'MMM dd, yyyy'}} at {{ submitTime | date: 'hh:mm:ss a'}}
    </div>
  </div>
</a>
