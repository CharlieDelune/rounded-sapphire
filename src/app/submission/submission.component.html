<div *ngIf="submission" id="submissionDiv">
  <div id="submissionTitle">{{submission.title}}</div>
  <div id="submissionDescription">{{submission.description}}</div>
  <div id="submissionUserInfo">Submitted by <a href="/user/{{submission.user_id}}">{{submission.user.name}}</a> on {{submission.created_at | date: 'MMM dd, yyyy'}} at {{submission.created_at | date: 'hh:mm:ss a'}}</div>
</div>
<app-submission-list></app-submission-list>
